services:
  nginx:
    image: nginx:alpine
    ports:
      - "8904:8904"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  frontend:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npm start"
    volumes:
      - ./frontend:/app
      - frontend_modules:/app/node_modules
    environment:
      - PORT=3000
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_PORT=8904
    networks:
      - app-network

  backend:
    build: .
    volumes:
      - .:/app
      - /app/__pycache__      
    networks:
      - app-network

networks:
  app-network:

volumes:
  frontend_modules:
